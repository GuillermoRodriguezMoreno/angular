<div class="row bg-primary">
    <div class="col text-center">{{ productos.length }} PRODUCTOS</div>
</div>
<div class="row" *ngIf="productos.length == 0">
    <div class="col-12 bg-danger">
        No hay productos
    </div>
</div>
<div class="row fila_productos">
    <div class="col-4">
        NOMBRE DE PRODUCTO
    </div>
    <div class="col-4">
        PRECIO
    </div>
    <div class="col-4">
        CATEGOR√çA
    </div>
</div>
<div class="row" *ngFor="let item of productos">
    <div class="col-4">
        {{ item.nombre }}
    </div>
    <div class="col-4">
        {{ item.precio }}
    </div>
    <div class="col-4">
        {{ item.categoria }}
    </div>
</div>
<div class="row">
    <form action="" class="col-6" #form="ngForm">
            <input type="text" #nombreProducto="ngModel" name="nombre" 
            [(ngModel)]="datosFormulario" class="form-control" 
            placeholder="Nombre" required>
            <div *ngIf="nombreProducto.errors?.['required']">Nombre requerido</div>
            <button [disabled]="!form.valid"
            (click)="eliminar(nombreProducto.value)" type="submit" 
            name="buscar[]" id="buscar[]" class="btn btn-primary" btn-lg btn-block>Buscar</button>
    </form>
</div>
<div class="warning bg-warning" *ngIf="eliminado!=null">
        Elemento eliminado: {{eliminado.nombre}}, {{eliminado.precio}}, {{eliminado.categoria}}
</div>

<div class="warning bg-warning" *ngIf="encontrado==false">
    Producto no encontrado
</div>
