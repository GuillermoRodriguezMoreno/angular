<div class="row" *ngIf="productos.length == 0">
    <div class="col-12 bg-danger">
        No hay productos
    </div>
</div>
<div class="row fila_productos">
    <div class="col-4">
        NOMBRE DE PRODUCTO
    </div>
    <div class="col-4">
        PRECIO
    </div>
    <div class="col-4">
        CATEGOR√çA
    </div>
</div>
<div class="row" *ngFor="let item of productos">
    <div class="col-4">
        {{ item.nombre }}
    </div>
    <div class="col-4">
        {{ item.precio }}
    </div>
    <div class="col-4">
        {{ item.categoria }}
    </div>
</div>
<div class="row">
    <div class="col-6">
        <input class="" type="text" #nombreProducto>
    </div>
    <div class="col-6">
        <button (click)="eliminar(nombreProducto.value)" type="button" name="eliminar[]" id="eliminar[]" class="btn btn-primary" btn-lg btn-block>Eliminar</button>
    </div>
</div>
<div class="warning bg-warning" *ngIf="eliminado!=null">
        Elemento eliminado: {{eliminado.nombre}}, {{eliminado.precio}}, {{eliminado.categoria}}
</div>

<div class="warning bg-warning" *ngIf="encontrado==false">
    Producto no encontrado
</div>
