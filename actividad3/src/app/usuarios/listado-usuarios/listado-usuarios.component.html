<div class="row bg-primary"style="margin-bottom: 40px;padding: 10px; color: white;">
    <div class="col text-center">{{ usuarios.length }} USUARIOS</div>
</div>

<div class="row" *ngIf="usuarios.length === 0">
    <div class="col-12 bg-danger text-white">
        No hay usuarios
    </div>
</div>

<div class="row fila_productos">
    <div class="col-3">ID</div>
    <div class="col-3">USUARIO</div>
    <div class="col-3">EDAD</div>
    <div class="col-3">PROFESIÃ“N</div>
</div>

<div class="row" *ngFor="let item of usuarios" style="text-align: center;">
    <div class="col-3">{{ item.id }}</div>
    <div class="col-3">{{ item.nombre }}</div>
    <div class="col-3">{{ item.edad }}</div>
    <div class="col-3">{{ item.profesion }}</div>
</div>

<div class="row" style="margin-left: 15px;">
    <form class="col-6" #form="ngForm">
        <div class="form-group" style="margin-top: 20px;">
            <input type="text" #nombreUsuario="ngModel" name="nombre" 
                [(ngModel)]="datosFormulario" class="form-control" 
                placeholder="Nombre" required>
            <div *ngIf="nombreUsuario.errors?.['required']" class="text-danger">
                Nombre requerido
            </div>
        </div>
        <button [disabled]="!form.valid" (click)="eliminar(nombreUsuario.value)" 
            type="submit" class="btn btn-danger btn-lg btn-block">
            Eliminar
        </button>
    </form>
</div>

<div class="warning bg-warning text-white" *ngIf="eliminado !== null" style="margin-left: 15px;">
    Elemento eliminado: {{ eliminado?.nombre }}, {{ eliminado?.edad }}, {{ eliminado?.profesion }}
</div>

<div class="warning bg-warning text-white" *ngIf="encontrado === false" style="margin-left: 15px;">
    Usuario no encontrado
</div>
