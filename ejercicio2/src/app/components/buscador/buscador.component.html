<div class="row">
    <div *ngFor="let lenguaje of lenguajes" class="card col-lg-2 col-md-4 col-sm-6">
      <app-lenguaje-tarjeta (botonTarjetaPulsado)="verTarjeta($event)"
                            [lenguaje]="lenguaje.item" 
                            [rutaImagen]="rutaImagen(lenguaje.item.imagen)" 
                            [indice]="lenguaje.id">
      </app-lenguaje-tarjeta>
    </div>
</div>
